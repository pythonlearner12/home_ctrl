<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Swap</title>
</head>
<body>
  <div class="image-container">
    <img id="lightbulb" src="lightbulb_off.jpg" alt="First Image" onclick="swapImage()">
  </div>
  <div>
    <p>enter the amount of seconds you want to wait for before light turns on.</p>
    <input type="text" id="time">
    <button onclick="setInterval(checkSomething, time.value*1000);"></button>
  </div>
  <style>
    #lightbulb{
      width: 500px;
      height: 700px;
      cursor: pointer;
    }
  </style>

<script>
  
  const imgElement = document.getElementById('lightbulb');
  function swapImage() {

    if (imgElement.src.endsWith('lightbulb_on.jpg')) {
      imgElement.src = 'lightbulb_off.jpg';
    } 
    else {
      imgElement.src = 'lightbulb_on.jpg';
    }
  }

  function checkSomething() {
      imgElement.src = 'lightbulb_on.jpg';
  }



</script>

</body>
</html>
