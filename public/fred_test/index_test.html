<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //7f0f42e3edab492cbe194022240803
        const apiKey = '7f0f42e3edab492cbe194022240803';
        const city = 'Amstelveen';
        const apiUrl = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=1`;

        // Use Fetch API to make the request
        fetch(apiUrl)
         .then(response => response.json())
         .then(data => {
            // Extract today's weather data
            const today = data.forecast.forecastday[0];
            console.log(`Today's Weather in ${city}:`);
            console.log(`Temperature: ${today.day.avgtemp_c}Â°C`);
            console.log(`Conditions: ${today.day.condition.text}`);
            console.log(`Wind Speed: ${today.day.maxwind_kph} km/h`);
            // You can access more details from the 'data' object as needed
         })
         .catch(error => console.error('Error fetching weather data:', error));

    </script>
</body>
</html>
