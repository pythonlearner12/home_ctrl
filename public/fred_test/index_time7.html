<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
 .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
 }
  
 img {
    width: 400px;
    height: 400px;
 }

 .circle {
    animation: circleAnimation var(--time-left) linear infinite;
 }

 @keyframes circleAnimation {
    from {
      transform: rotate(var(--rotation-deg));
    }
    to {
      transform: rotate(360deg);
    }
 }
</style>
</head>
<body>

<div class="container">
    <img class="circle" src="clock.jpg" alt="">
</div>

<script>

const currentTime = new Date();
const currentHour = currentTime.getHours();
const currentMinute = currentTime.getMinutes();

const circleElement = document.querySelector('.circle');
circleElement.style.setProperty('--rotation-deg', ''+(currentHour*60+currentMinute)/4+'deg');
circleElement.style.setProperty('--time-left', ''+(1440-(currentHour*60+currentMinute))*60+'s');
</script>

</body>
</html>
