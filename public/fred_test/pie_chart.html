<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>

  <body>
    <div>
      <canvas id="coursesDoughnutChart" width="700" height="250"></canvas>
    </div>

    <script>
      const coursesData = {
        labels: [
          "warmwater",
          "vermarming",
          "keuken apparaten",
          "koelkast",
          "light",
          "afwas",
          "overig",
        ],
        datasets: [
          {
            data: [39, 21, 12, 7, 6, 4, 11],
            backgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56",
              "#4CAF50",
              "#9C27B0",
              "#E27A1E",
              "#E21E1E",
            ],
          },
        ],
      };

      const config = {
        type: "doughnut",
        data: coursesData,
      };
      const ctx = document
        .getElementById("coursesDoughnutChart")
        .getContext("2d");

      new Chart(ctx, config);
    </script>
  </body>
</html>
