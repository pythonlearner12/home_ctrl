<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacked Flexbox Children</title>
<style>


  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
  }
  
  img{
    width: 400px;
    height: 400px;
  }


  .circle{
    animation: circleAnimation 10s linear infinite;
  }



  @keyframes circleAnimation {
    to { rotate: 360deg; }
  }
</style>
</head>
<body>

<div class="container">
    <img class="circle" src="static/clock.jpg" alt="">
</div>

</body>
</html>
