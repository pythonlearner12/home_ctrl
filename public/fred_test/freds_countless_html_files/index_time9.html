<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>doc</title>

		<style>
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 200px;
			}

			#clock {
				width: 200px;
				height: 200px;
			}

			.hands {
				position: absolute;
				translate: 0 -50%;
				transform-origin: bottom;
				height: 80px;
				width: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img id="long_hand" class="hands" src="../short_hand.png" alt="" />
			<img id="short_hand" class="hands" src="../long_hand.png" alt="" />
			<img id="clock" src="../normal_clock.png" alt="" />
		</div>
		<script>
			const short = document.getElementById("short_hand");
			const long = document.getElementById("long_hand");
			function clockCalcPos(date) {
				const minutes = date.getMinutes() + date.getSeconds() / 60;
				const hours = date.getHours() + minutes / 60;

				long.style.rotate = hours * 30 + "deg";
				short.style.rotate = minutes * 6 + "deg";
			}

			!(function update() {
				clockCalcPos(new Date());
				window.requestAnimationFrame(update);
			})();
		</script>
	</body>
</html>
