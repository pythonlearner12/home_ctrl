<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlap Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="clock2.png" alt="Image 1" class="image1" />
      <img src="clock2.png" alt="Image 2" class="image2" />
    </div>
    <style>
      .container {
        position: relative;
      }

      .image1 {
        /* Can't have position: absolute */
      }

      .image2 {
        position: absolute;
        top: 0;
        left: 0;
        margin-top: -0px; /* Adjust as needed */
        margin-left: 0px; /* Adjust as needed */
      }
    </style>
  </body>
</html>
