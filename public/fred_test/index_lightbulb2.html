<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Swap</title>
</head>
<body>
  <div class="image-container">
    <img id="lightbulb" src="lightbulb_off.jpg" alt="First Image" onclick="swapImage()">
  </div>

  <style>
    #lightbulb{
      width: 500px;
      height: 700px;
    }
  </style>
  
  <script>
    let light_on = false;

    function swapImage() {
      const imgElement = document.getElementById('lightbulb');

      if (light_on == true) {
        imgElement.src = 'lightbulb_off.jpg';
        light_on = false;
      } else {
        imgElement.src = 'lightbulb_on.jpg';
        light_on = true;
      }
    }
  </script>
</body>
</html>
